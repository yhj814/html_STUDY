<!DOCTYPE html>
<html>
<head>

<title>셀 병합 실습내용-02</title>

   table, tr, td, th {

      width: 450px;
      margin: 0 auto;

      border-collapse: collapse;

</style>
</head>
<body>

			<td>회사1</td>
			<td>10,000,000</td>

		</tr>
		<tr>
			<td>회사2</td>
			<td></td>
			<td>5,000,000</td>
		</tr>
		<tr>
			<td>회사3</td>
			<td></td>
			<td>7,000,000</td>
		</tr>
		<tr>
			<td rowspan="2">총계</td>
			<td>10,000,000</td>
			<td>12,000,000</td>
		</tr>
		<tr>
			<td colspan="2">-2,000,000</td>
		</tr>
	</table>

</html>
