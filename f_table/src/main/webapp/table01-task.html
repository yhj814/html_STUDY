<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 태그</title>
<style>
   table, tr, td, th {
      text-align: center;
      width: 450px;
      margin: 0 auto;
      border: 1px solid black;
      border-collapse: collapse;
   }
</style>
</head>
<body>
	<!-- 상품명, 가격을 나타내는 표를 만든다
		 총 4개의 상품이 존재한다 -->
	<table>
		<tr>
			<th>과일</th>
			<th>가격</th>
		</tr>
		<tr>
			<td>사과</td>
			<td>1000원</td>
		</tr>
		<tr>
			<td>딸기</td>
			<td>2000원</td>
		</tr>
		<tr>
			<td>수박</td>
			<td>3000원</td>
		</tr>
		<tr>
			<td>포도</td>
			<td>4000원</td>	
		</tr>
	</table>
</body>
</html>
